<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chocolate Cake Recipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="recipe-card">
    <h1>Chocolate Cake</h1>
    <img src="dish.jpg" alt="Chocolate Cake" class="dish-image" />

    <button onclick="toggleVisibility('ingredients')">Show Ingredients</button>
    <ul id="ingredients" class="hidden">
      <li>2 cups flour</li>
      <li>1 cup sugar</li>
      <li>1/2 cup cocoa powder</li>
      <li>2 eggs</li>
      <li>1 tsp baking soda</li>
    </ul>

    <div class="steps">
      <h2>Steps:</h2>
      <ol id="stepList">
        <li>Preheat oven to 350°F (180°C).</li>
        <li>Mix dry ingredients together.</li>
        <li>Add eggs and mix well.</li>
        <li>Pour into pan and bake 30 mins.</li>
      </ol>
    </div>

    <div class="controls">
      <button onclick="startCooking()">Start Cooking</button>
      <button onclick="nextStep()">Next</button>
    </div>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <p>Prep time: 45 minutes | Serves: 4</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
